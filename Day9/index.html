<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="bg-white">
    <div class="col-12 d-flex justify-content-center align-items-center">
        <div class="card">
            <label class="form-label mt-3 text-center" for="txtMake">Make:</label>
            <input class="form-control" type="txt" id="txtMake">
            <label class="form-label mt-3 text-center" for="txtModel">Model:</label>
            <input class="form-control" type="txt" id="txtModel">
            <button class="btn btn-primary mt-3 col-12" id="btnCreate" type="btn">Add New Car</button>
            <button class="btn btn-primary mt-3 col-12" id="btnGet" type="btn">View Current Cars</button>
        </div>
    </div>
    

    <table class="col-12 table" id="tblCars">
        <thead>                            
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>

                </th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>

        $('#btnCreate').on('click',function(){

            let strMake = $('#txtMake').val();
            let strModel = $('#txtModel').val();

            $.post('http://localhost:8000/cars?make=' + strMake + '&model=' + strModel,function(result){
            
            })
        })


        $('#btnGet').on('click',function(){
            $.getJSON('http://localhost:8000/cars', function(result){
                $.each(result, function(index, car){
                    let strRowHTML = '';
                    strRowHTML += '<tr>';
                    strRowHTML += '<td>' + car.Make + '</td>';
                    strRowHTML += '<td>' + car.Model + '</td>';
                    strRowHTML += '</tr>';
                    $('#tblCars tbody').append(strRowHTML);
                })                
            })
        })
    </script>
</body>
</html>
