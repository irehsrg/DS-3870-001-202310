<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Stat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./custom.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">
</head>
<body class="bg-dark bg-gradient">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-11 col-md-8 col-lg-6 card border-dark" id="divFind">
            <div class="card-header">
                <h2>Find Room Information</h2>
            </div>
            <div class="card-body">
                <form>
                    <input class="form-control border-dark fw-bold" id="txtBuilding" placeholder="Building" aria-label="Enter building">
                    <input class="form-control mt-2 border-dark fw-bold" id="txtRoom" placeholder="Room Number" aria-label="Enter room number">
                    <button class="btn btn-primary mt-2 col-8 offset-2" id="btnFind" type="button">Find</button>
                </form>
            </div>
        </div>    
        <div id="divCards">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>

        $('#txtBuilding').val('JOHN');
        $('#txtRoom').val('307');

        const strAPIKey = 'D02DAD5F-02E3-44E7-9793-1D43FE96D804';

        $('#btnFind').on('click', function(){
            let blnError = false;
            let strErrorMessage = '';

            let strBuilding = $('#txtBuilding').val();
            if(strBuilding.length < 1){
                blnError = true;
                strErrorMessage += "Building cannot be blank";
            }

            let strRoom = $('#txtRoom').val();
            if(strRoom.length < 1){
                blnError = true;
                strErrorMessage += "Building cannot be blank";
            }
            if(blnError){
                alert(strErrorMessage)
            } else {
                $('#divFind').slideUp();
                $.getJSON('https://portapi.tntech.edu/express/api/unprotected/getVLICSInfoByAPIKey.php', {APIKey : strAPIKey, Building : strBuilding, Room :strRoom}, function(result){
                    console.log(result)
                    $.each(result, function(index, entry){
                        let strHTML = '<div class="card">';
                                strHTML += '<div class="card-header">';
                                    strHTML += entry.Building + entry.Room;
                                strHTML += '</div>';
                                strHTML += '<div class="card-body">';
                                    $.each(entry.Classes, function(indexClass, curclass){
                                        strHTML += '<p>' + curclass.Title + '</p>'
                                    })
                                strHTML += '</div>';
                            strHTML += '</div>';
                            $('#divCards').append(strHTML);
                    })
                })
            }
        })
    </script>
</body>
</html>
