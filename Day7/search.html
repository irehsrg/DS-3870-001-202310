<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <table class="table" id="tblResults">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Image</th>
                <th>Last Name</th>
                <th>Code Name</th>
                <th>Agency</th>
                <th>Job</th>
                <th>Hire Date</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Street</th>
                <th>City</th>
                <th>State</th>
                <th>ZIP</th>
                <th>E Contact</th>
                <th>E Contact Number</th>
                <th>Search Status</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $.getJSON('https://www.swollenhippo.com/getProfileDetailsByAPIKey.php?APIKey=Mickey2022!&Codename=Duchess',function(result){
            let employee = result;
            let strTableHTML = '';
            strTableHTML += '<tr><td>' + employee.FirstName + '</td><td>' + employee.Image + '</td><td>' + employee.LastName + '</td><td>' + employee.CodeName + '</td><td>' + employee.Agency + '</td><td>' + employee.Job + '</td><td>' + employee.HireDate + '</td><td>' + employee.Email +'</td><td>' + employee.Phone +'</td><td>' + employee.Street1 +'</td><td>' + employee.City +'</td><td>' + employee.State +  '</td><td>' + employee.ZIP +'</td><td>' + employee.EContact +'</td><td>' + employee.EcontactNumber +'</td><td>' + employee.SearchStatus + '</td></tr>';
            $('#tblResults tbody').append(strTableHTML);
        })
    </script>
</html>
