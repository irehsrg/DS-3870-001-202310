<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <table class="table" id="tblEmployees">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Hourly Rate</th>
                <th>Weekly Pay</th>
                <th>Position</th>
                <th>Hire Date</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $.getJSON('https://www.swollenhippo.com/getEmployeesByAPIKey.php?APIKey=Mickey2021!',function(result){
            let arrEmployees = result;
            $.each(arrEmployees,function(index,employee){
                let strTableHTML = '';
                let decWeekly = 40 * employee.HourlyRate;
                strTableHTML += '<tr><td>' + employee.FirstName + '</td><td>' + employee.LastName + '</td><td>' + employee.Email + '</td><td>' + employee.HourlyRate + '</td><td>' + decWeekly + '</td><td>' + employee.Postion + '</td><td>' + employee.HireDate + '</td></tr>';
                $('#tblEmployees tbody').append(strTableHTML);
            })
        })
    </script>
</html>
